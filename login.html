<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="assets/fonts/font.css">
    <link rel="stylesheet" href="Css/responsive.css">
    <title>login</title>
</head>

<body>
    <div class="login">
        <!-- سمت قرمز -->
        <div class="login__title">
            <div class="login__title--content">
                <!--شعار-->
                <h1>به خانواده کاترین خوش اومدید.</h1>
                <p>تضمین کیفیت، سرمایه ماست!</p>
                <!--عکس چایی-->
                <img src="assets/images/katrin/Cap_Of_Tea.png" alt="Cap_Of_Tea" title="Cap_Of_Tea">
            </div>
        </div>
        <!-- سمت سبز -->
        <div class="login__form">
            <form action="">
                <input type="text" placeholder="نام و نام‌خانوادگی">
                <input type="email" placeholder="ایمیل">
                <input type="password" placeholder="رمز عبور">
                <!--دکمه ثبت نام-->
                <a class="login__form--btn">ثبت نام </a>
            </form>
        </div>
    </div>
</body>

</html>
